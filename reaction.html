<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Tester</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <h1>Reaction Tester</h1>
      <h3>Click on the boxes as soon as you can!</h3>
    </div>
    <div id="box"></div>
    <script>
      var start = new Date().getTime();

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function move() {
        var left = Math.random() * 300;
        var top = Math.random() * 300;
        var wh = Math.random() * 400 + 100;
        document.getElementById("box").style.left = left + "px";
        document.getElementById("box").style.top = top + "px";
        document.getElementById("box").style.width = wh + "px";
        document.getElementById("box").style.height = wh + "px";
        document.getElementById("box").style.display = "block";
        document.getElementById("box").style.backgroundColor = getRandomColor();
        start = new Date().getTime();
      }
      move();
      document.getElementById("box").onclick = function () {
        document.getElementById("box").style.display = "none";
        var end = new Date().getTime();
        var tottime = (end - start) / 1000;
        alert(
          "You clicked on the box in a reaction time of " + tottime + " seconds"
        );
        move();
      };
    </script>
  </body>
</html>
